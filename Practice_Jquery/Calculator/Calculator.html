<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 	 	  <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
		<title>A Calculator Make by Jquery</title>
		<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet"/> 
 		 <link rel="stylesheet" href="css/style.css"/>
		<script src="js/jquery-3.5.1.min.js"></script>
		 <script src="js/main.js"></script>
	</head>
	<body>
		 
		<h1>Calculator</h1>
			<div class="calculator">
				<div class="calc-head">
					<input type="text" maxlength="13"  id="result" />
				</div>
				<div class="calc-body">
					<div class="calc-buttons">
						<input type="button" value="C" class="btn" onclick="clearResult()"/>
						<input type="button" value="+/-" class="btn" onclick="insertNumber('+/-')"/>
						<input type="button" value="%" class="btn" onclick="insertNumber('%')"/>
						<input type="button" value="/" class="btn style-btn" onclick="insertNumber('/')"/>
					</div>
					<div class="calc-buttons">
						<input type="button" value="7" class="btn" onclick="insertNumber(7)"/>
						<input type="button" value="8" class="btn" onclick="insertNumber(8)"/>
						<input type="button" value="9" class="btn" onclick="insertNumber(9)"/>
						<input type="button" value="Ã—" class="btn style-btn" onclick="insertNumber('*')"/>
					</div>
					<div class="calc-buttons">
						<input type="button" value="6" class="btn" onclick="insertNumber(6)"/>
						<input type="button" value="5" class="btn" onclick="insertNumber(5)"/>
						<input type="button" value="4" class="btn" onclick="insertNumber(4)"/>
						<input type="button" value="-" class="btn style-btn" onclick="insertNumber('-')"/>
					</div>
					<div class="calc-buttons">
						<input type="button" value="3" class="btn" onclick="insertNumber(3)"/>
						<input type="button" value="2" class="btn" onclick="insertNumber(2)"/>
						<input type="button" value="1" class="btn" onclick="insertNumber(1)"/>
						<input type="button" value="+" class="btn style-btn" onclick="insertNumber('+')"/>
					</div>
					<div class="calc-buttons">
						<input type="button" value="0" class="btn" onclick="insertNumber(0)"/>
						<input type="button" value="." class="btn" onclick="insertNumber('.')"/>
						<input type="button" value="DEL" class="btn"/>
						<input type="button" value="=" class="btn equal" onclick="calculate()"/>
					</div>
				</div>
			</div>
	</body>
</html>
