<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title></title>
  <style type="text/css">
  
  </style>
</head>
<body>
	<section class="" id="login">
		<div class="bg-overly py-5">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="col-md-8 pt-md-5">
						<div class="card text-center m-auto">
							<div class="card-header">
									<i id="fa" class="fa fa-user my-3"></i>
								<h2 class="header-title mb-0 pb-0 display-4 text-light"><span class="text-info" id="do">L</span>ogin</h2>
								<hr class="w-50 bg-light">
							</div>
							<div class="card-body text-center">
								<form method="POST" action="#"  class="">
									<div class="form-group">
										<div class="input-group input-group-lg">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i class="fa fa-user"></i>
												</span>
											</div>
											<input class="form-control form-control-lg" type="text" placeholder="Your Name" name="name">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i id="fa-i" class="fa fa-key"></i>
												</span>
											</div>
											<input class="form-control form-control-lg" type="password" placeholder="Password" name="Password">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i id="fa-i" class="fa fa-key"></i>
												</span>
											</div>
											<input class="form-control form-control-lg" type="password" placeholder="Confirm password" name="Password">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i id="fa-i" class="fa fa-envelope"></i>
												</span>
											</div>
											<input class="form-control form-control-lg" type="email" placeholder="Enter valid email" >
										</div>
									</div>
									<div class="form-group text-right">
										<input id="btn" class="btn btn-outline-info" value="Login"  type="button">
									</div>
								</form>
								<div>
									<span>
										<a id="a" class="text-info" href="#">Forgotten Password?</a>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
  <!-- JS SCRIPT -->
  <script src="js/index.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
