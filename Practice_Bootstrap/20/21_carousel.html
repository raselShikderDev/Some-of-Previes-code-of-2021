<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Carousel Slider | Bootstrap 4</title>
</head>
<body>
  <h1 class="display-5 text-center my-4">Carousel Slider</h1>
  <div class="container">
    <!--########################START HERE#########################-->

    <!-- SLIDER -->
    <div id="myslide" class="carousel slide" data-ride="carousel">
    	<div class="carousel-indicators">
    	
    	</div>
    	<div class="carousel-inner" role="listbox">
    		<div class="carousel-item active">
    			<img class="d-block img-fluid" src="img/a.jpg" alt="Frist Slide">
    		</div>
    		<div class="carousel-item">
    			<img class="d-block img-fluid" src="img/b.jpg" alt="Second Slide">
    		</div>
    		<div class="carousel-item">
    			<img class="d-block img-fluid" src="img/c.jpg" alt="Second Slide">
    		</div>
    	</div>
    	<a href="#myslide" class="carousel-control-prev" data-slide="prev">
    		<span class="carousel-control-prev-icon"></span>
    	</a>
    	<a href="#myslide" class="carousel-control-next" data-slide="next">
    		<span class="carousel-control-next-icon"></span>
    	</a>
    </div>
    	
    
    


  </div>

  <div style="margin-top:500px;"></div>

  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script>
    $('.carousel').carousel({
      interval : 2000,
      pause: 'hover',
      wrap: true,
      keyboard: true
    });
  </script>
</body>
</html>
