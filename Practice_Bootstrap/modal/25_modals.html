<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Modals | Bootstrap 4</title>
</head>
<body>
  <h1 class="display-3 text-center my-4">Modals</h1>
  <div class="container">
    <!--########################START HERE#########################-->

    <!-- MODAL TRIGGER -->
    	<button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#my">Modal</button>
    <!-- LOGIN MODAL TRIGGER -->
 		<div class="modal" id="my">
 			<div class="modal-dialog">
 				<div class="modal-content">
 					<div class="model-header">
 						<h5 class="modal-title">This is a Modal</h5>
 						<button type="button" class="close" data-dismiss="modal">&times;</button>
 					</div>
 					<div class="modal-body">
          				  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste doloremque quaerat possimus quidem nam maiores, consectetur deserunt, ea tempore deleniti.
         			</div>
         			<div clas="modal-footer">
         				<button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
         			</div>
         		</div>
         	</div>
         </div>

    <br> <br>
    <!-- LOGIN MODAL -->
    <button type="button" data-toggle="modal" data-target="#login"  class="btn btn-success">Click here</button>
    	<div class="modal" id="login">
    		<div class="modal-dialog">
    			<div class="modal-content">
    				<div class="modal-header">
    					<h5 class="modal-title">User Login</h5>
    					<button type="button" class="close" data-dismiss="modal">&times;</button>
    				</div>
    				<div class="modal-body">
    					<form class="form-group">
    						<input class="form-control" type="text">
    					</form>
    				</div>
    			</div>
    		</div>
    	</div>

  </div>

  <div style="margin-top:500px;"></div>

  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
