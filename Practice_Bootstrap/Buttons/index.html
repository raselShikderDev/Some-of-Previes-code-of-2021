<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<body>
			<div class="container mt-5">
				<form class="">
					<div class="form-group">
						<label for="name">Name:-</label>
						<input class="form-control" type="text" placeholder="Rasel Ahmeed" id="name"/>
					</div>
					<div class="form-group">
						<label for="email">E-mail Address:-</label>
						<input class="form-control" type="email" placeholder="example@gmail.com" id="email"/>
						<small clas="form-text text-muted">Your email will be not share with anyone</small>
					</div>
					<div class="form-group">
						<label for="password">Password:-</label>
						<input class="form-control" type="password" placeholder="1234Rgk!#&" id="password"/>
					</div>
					<div class="form-group">
						<label>Gender</label>
						<select class="form-control">
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>
					<div class="form-group">
						<label for="massage">Massage</label>
						<textarea class="form-control" id="massage" rows="3"></textarea>
					</div>
					<div class="form-group">
						<label for="files">File</label>
						<input class="form-control-file" type="file" id="files"/>
					</div>
					
					<fieldset>
						<legend>What are you using this service for?</legend>
						<div class="form-cheak">
							<label class="form-cheak-label">
								<input class="form-cheak-input" type="radio" value="1" name="genders" checked="checked" >personal
							</label><br>
						<div>	
							<label class="form-cheak-label">
								<input class="form-cheak-input" type="radio" vlaue="2" name="genders">Commercial
							</label>
						</div>
						</div>
					</fieldset>
				</form>
					<form class="form-inline">
						<input class="form-control mr-2" type="text" placeholder="username"/>
						<input class="form-control mr-2" type="password" placeholder="password"/>
						<div class="form-cheak">
							<label class="form-cheak-label">
								<input class="form-cheak-input" type="checkbox"/>Remember me
							</label>
							<button class="btn btn-primary" type="button">Submit</button>
						</div>
					</form>
					<div class="form-cheak">	
						<label class="form-cheak-label" for="username">Username</label>
							<input class="form-cheak-input" type="text" id="username" placeholder=""/>
					</div>
					<div>	
						<label for="password">Password</label>
							<input id="password" type="text" placeholder="">
					</div>
					
				<div class="mt-5"></div>
			</div>

		  <script type="text/javascript" src="bootstrap.min.js"></script>
